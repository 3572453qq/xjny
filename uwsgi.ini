[uwsgi]
http = :8080
socket = 0.0.0.0:8000
master = True
vhost = true  
processes = 6
threads = 2
chdir = /data/django/xjny/
wsgi-file = xjny/wsgi.py
module=xjny.wsgi:application
vacuum = true
max-requests=100
buffer-size = 3000000
static-map = /static=/data/django/xjny/static
harakiri = 3600
http-timeout = 3600
socket-timeout = 3600
