{% extends 'lims/base_ui.html' %}
{% block title %}电芯类型维护{% endblock %}
{% block content %}

<div id="celltype"></div>


<script>
    var copiedrow = false
    $("#celltype").kendoGrid({
        dataSource: {
            transport: {
                read: {
                    url:  '/lims/listing/celltype',
                    dataType: 'json',
                    type: 'GET'
                },
                create: {
                    url:  '/lims/create/celltype',
                    dataType: 'json',
                    type: 'POST'
                },
                update: {
                    url:  '/lims/updatelist/celltype',
                    dataType: 'json',
                    type: 'POST'
                },
                destroy: {
                    url:  '/lims/delete/celltype',
                    dataType: 'json',
                    type: 'POST'
                }


            },
            schema: {
                data: "Data",
                total: "total",
                model: {
                    id: "id",
                    fields: {
                        id: {
                            type: "string",
                        },
                        type_name: {
                            type: "string",                           
                        },
                        capacity: {
                            type: "float",
                        },
                        positive: {
                            type: "string",
                        },
                        negative: {
                            type:"string",
                        },
                        positive_layer:{
                            type: "integer",
                        },
                        negative_layer:{
                            type:"integer",
                        },
                        electrolyte:{
                            type: "string",
                        },
                        formula_code:{
                            type: "string",
                        },
                    }
                }
            },
            pageSize: 20,
           

        },
        editable: 'inline',
        sortable: true,
        resizable: true,
        pageable: { numeric: true,
            previousNext: true,
            responsive: false,

        },
        toolbar: ["create", "save", "cancel","search"],
        search: {
            fields: ["type_name","capacity",'positive','negative','formula_code']
        },
        columns: [
            {
                field: 'type_name',
                title: '类型名称'
            },
            {
                field: 'capacity',
                title: '容量'
            },
            {
                field: 'positive',
                title: '正极材料'
            },
            {
                field: 'negative',
                title: '正极材料'
            },
            {
                field: 'positive_layer',
                title: '正极层数'
            },
            {
                field: 'negative_layer',
                title: '负极层数'
            },
            {
                field: 'electrolyte',
                title: '电解质材料'
            },
            {
                field: 'formula_code',
                title: '配方编码'
            },
            {
                title: '操作',
                command: ['edit', 'destroy',
                    {
                        name: "复制本行",
                        click: function (e) {

                            // prevent page scroll position change
                            e.preventDefault();
                            // e.target is the DOM element representing the button
                            var tr = $(e.target).closest("tr"); // get the current table row (tr)
                            // get the data bound to the current table row
                            newItem = this.dataItem(tr);
                            this.addRow()
                            copiedrow=true

                        }
                    }]
            }
        ],
        edit: function (e) {
            if (e.model.isNew()&&copiedrow) {
                e.model.set("type_name", newItem.type_name)
                e.model.set("capacity", newItem.capacity)
                e.model.set("positive", newItem.positive)
                e.model.set("negative", newItem.negative)
                e.model.set("positive_layer", newItem.positive_layer)
                e.model.set("negative_layer", newItem.negative_layer)
                e.model.set("electrolyte", newItem.electrolyte)
                e.model.set("formula_code", newItem.formula_code)
                copiedrow=false
            }
        },
    }); 
 
      
      
    

</script>

{% endblock content %}
